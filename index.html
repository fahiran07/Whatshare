<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic iFrame Example</title>
      <style>
      iframe {
        filter: hue-rotate(240deg);
      }
      </style>
</head>
<body>
    <!-- Define the iframe in HTML without the src attribute -->
    <iframe id="dynamicIframe" width="100vw" height="100vh"></iframe>

    <script>
        // Define the code and main_link variables
        let code = 733;
        let main_link = "https://h5.go-share.cc/#/pages/log_code/log_code?invite_code=" + code;

        // Get the iframe element by its ID
        let iframe = document.getElementById('dynamicIframe');

        // Set the src attribute of the iframe
        iframe.src = main_link;
    </script>
</body>
</html>
